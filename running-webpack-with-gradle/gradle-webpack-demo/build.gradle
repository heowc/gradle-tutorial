plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

application {
    // Define the main class for the application.
    mainClassName = 'gradle.webpack.demo.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

import org.gradle.internal.os.OperatingSystem;

task webpack(type: Exec) { 
    String webpack = "webpack";
    if (OperatingSystem.current().isWindows()) { // Os.isFamily(Os.FAMILY_WINDOWS)
        webpack = "webpack.cmd";
    }
    
    // #2
    //commandLine "$projectDir/node_modules/.bin/webpack.cmd", "app/index.js", "--output", "$buildDir/js/bundle.js"

    // #3
    inputs.file("package-lock.json").withPathSensitivity(PathSensitivity.RELATIVE)
    inputs.dir("app").withPathSensitivity(PathSensitivity.RELATIVE)
    outputs.dir("$buildDir/js") 

    outputs.cacheIf { true }
    // [gradle.properties]
    // org.gradle.cache=true

    commandLine "$projectDir/node_modules/.bin/${webpack}", "app/index.js", "--output", "$buildDir/js/bundle.js"
}

